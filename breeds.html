<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catpedia</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Plaster&family=Reem+Kufi&family=Rock+Salt&family=Sacramento&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="content">
            <a class="logo" href="/">
                <img src="img/logo.png" alt="logo">
                <p>Catpedia</p>
            </a>
            <nav>
                <a href="/">Home</a>
                <a href="/breeds">Breeds</a>
            </nav>
        </div>
    </header>
    <main>
        <article>
            <h1>
                Cat Breeds
            </h1>
            <div class="breed-grid">
                <div class="breed-card">
                    <img src="img/breeds/british_shorthair.jpg" alt="British Shorthair">
                    <p>British Shorthair</p>
                </div>
                <div class="breed-card">
                    <img src="img/breeds/siamese.jpg" alt="Siamese">
                    <p>Siamese</p>
                </div>
                <div class="breed-card">
                    <img src="img/breeds/bengal.jpg" alt="Bengal">
                    <p>Bengal</p>
                </div>
                <div class="breed-card">
                    <img src="img/breeds/birman.jpg" alt="Birman">
                    <p>Birman</p>
                </div>
                <div class="breed-card">
                    <img src="img/breeds/russian_blue.jpg" alt="Russian Blue">
                    <p>Russian Blue</p>
                </div>
                <div class="breed-card">
                    <img src="img/breeds/norwegian_forest.jpg" alt="Norwegian Forest">
                    <p>Norwegian Forest</p>
                </div>
                <div class="breed-card">
                    <img src="img/breeds/angora.jpg" alt="Angora">
                    <p>Angora</p>
                </div>
                <div class="breed-card">
                    <img src="img/breeds/savannah.jpg" alt="Savannah">
                    <p>Savannah</p>
                </div>
                <div class="breed-card">
                    <img src="img/breeds/persian.jpg" alt="Persian">
                    <p>Persian</p>
                </div>
            </div>
        </article>
    </main>
    <footer></footer>
</body>

</html>
